<style>
        body{
            margin:0;
        }
        .container{
            width:100%;
            height:600px ;
            background-color: #de0100;
        }
        .banner{
            width:1190px;
            height:600px;
            margin:0px auto;
            background: url(images/tmall.png);
        }

        .login{
            width:350px;
            height:400px;
            background-color: #fff;
            float: right;
            margin-top:100px;
            padding:25px;
            box-sizing: border-box;
        }
     .login-tab{
         font-weight: 700;
         font-size: 0;
         margin-bottom:20px;
     }
     .login-tab span{
         font-size: 16px;
         display: inline-block;
       
        margin-right:10px;
        padding-bottom:5px;
     }
     .login-tab span.current{
        border-bottom:2px solid #000;
     }
     .input-wrap{
         height:42px ;
         /* border:1px solid red; */
         margin-bottom:24px;
     }
     .input-wrap input.txt{
         height:42px;
         width:100%;
        box-sizing: border-box;
        outline: none;
        border:1px solid #ddd;
        padding-left:50px;
     }
     .input-wrap input.txt:hover{
        border:1px solid #de0100;
     }
     .input-wrap input.user-phone{
         padding-left:120px;
     }
</style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="login">
               <div class="login-tab">
                   <span class="current">密码登录</span>
                   <span>短信登录</span> 
                </div> 
                <div class="login-content">
                    <!-- <div class="pwd-login">密码登录内容区</div> -->
                    <div class="sms-login">
                        <!--请入输手机号-->
                        <div class="input-wrap">
                            <input type="text" class="txt user-phone" placeholder="请输入手机号">
                            <i class="icon-phone"></i>
                        </div>
                        <!--请输入验证码-->
                        <div class="input-wrap">
                            <input type="text" class="txt user-yzm" placeholder="请输入验证码">
                            <i class="icon-phone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
