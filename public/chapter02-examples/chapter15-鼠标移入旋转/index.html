<style>
    body,h3,p{
    margin:0;
    }
    
    .landscape{
       width:1260px;
       /* height: 300px; */
       /* border:2px solid red; */
       margin:100px auto 0px;
    }
    .landscape .item{
       width:400px;
       height: 300px;
       background-color: skyblue;
       float: left;
       margin:0px 10px;
       position: relative;
       overflow: hidden;
    }
    .clearfix::after{
       content: "";
       display:block;
       clear: both;
    }
    .item:hover img{
    filter: blur(5px);
    }
    .item::after{
       content: '';
       width:500px;
       height:0px;
       background-color:rgba(0,0,0,0.5);
       position: absolute;
       top:0px;
       left:0px;
       transform-origin: left center;
       transform:rotate(37deg);
       transition: all ease .5s;
       opacity: 0;
    }
    .item:hover::after{
       top:-150px;
       height: 300px;
       opacity: 1;
    }
    .item .item-txt{
       /* border:1px solid red; */
       position:absolute;
       top:60px;
       left:60px;
       right:100px;
       z-index: 2;
       opacity: 0;
       transform: rotate(30deg);
       transition: all ease .5s;
    }
    .item .item-txt h3{
       font-size: 18px;
       color:#fff;
       font-weight: 400;
       padding-bottom:15px;
    }
    .item .item-txt p{
       font-size: 14px;
       color:#ddd;
       line-height: 25px;
    }
    .item:hover .item-txt{
       opacity: 1;
       transform:rotate(0deg);
    }
      </style>
    </head>
