<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.container {
    width: 100%;
    height: 600px;
    background-color: antiquewhite;
    margin-top: 100px;

    /* flex 放不下就换行*/
    display: flex;
    flex-wrap: wrap;
}

/* 对于奇数项 */
.container .item:nth-child(odd) {
    background-color: aquamarine;
}

.container .item {
    width: 25%;
    display: flex;
    justify-content: center;
}

.container .item .item-con {
    width: 150px;
    border: 1px solid pink;
    display: flex;
    flex-direction: column;
}

.pic {
    height: 150px;
}

.pic img {
    border-radius: 10px;
}

    content: "";

    background-color: #000;
    position: absolute;
    left: 0px;
    bottom: 0px;
} */

.text {

}
</style>
<body>
    
    <div class="container">
        <!-- .item{$}*8 -->
        <div class="item">
            <div class="item-con">
                <a href="" class="pic">
                    <img src="woman.jpg" width="120px" height="120px"/>
                </a>
                <a href="" class="text">
                    这是一个简单的图片
                </a>
            </div>
        </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
</body>
</html>
