<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1000px;
            height: 1500px;
            background-color: aquamarine;

            /* 水平居中 */
            margin: 30px auto 0px;
        }

        .col2 {

        }

        .col2 .col2-1 {
            width: 700px;
            height: 300px;
            background-color: red;
            
            float: left;
        }

        .col2 .col2-2 {
            width: 280px;
            height: 300px;
            background-color: yellow;

            float: right;
        }

        .col3 {
            margin-top: 20px;
        }

        .col3-1 {
            width: 200px;
            height: 300px;
            background-color: orange;
            float: left;
        }

        .col3-2 {
            width: 400px;
            height: 300px;
            background-color: coral;
            float: left;

            margin-left: 20px;
        }

        .col3-3 {
            width: 350px;
            height: 300px;
            background-color: bisque;
            /* 最后一个右浮动 */
            float: right;
        }


        .col-n {
            /* border: 2px solid blue; */
        }

        .col-n ul {
            list-style: none;
            background-color: coral;
        }

        .col-n ul li {
            float: left;
            width: 190px;
            height: 180px;
            background-color: red;
            margin: 5px;
        }

        .clear {
            clear: both;
        }

        /* 伪元素 没有标签名 但是有标签的所有属性 所以叫做伪元素 */
        .clearFix::after {
            content: "1111";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="col2">
            <div class="col2-1">

            </div>
            <div class="col2-2">

            </div>
            <!-- 要写在后面 只能清除前面盒子的浮动造成的问题 -->
            <div class="clear">

            </div>
        </div>

        <div class="col3 clearFix">
            <div class="col3-1"></div>
            <div class="col3-2"></div>
            <div class="col3-3"></div>
        </div>

        <!-- 多行多列 产品列表 选用ul无须列表实现 -->
        <div class="col-n">
            <ul class="clearFix">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
