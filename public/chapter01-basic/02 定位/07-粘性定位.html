<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>粘性定位</title>
    <style>
        .content {
            height: 3000px;
            background-color: skyblue;
            margin: 5px auto;
            width: 85%;
        }
        .nav {
            /* 粘性定位 */
            position: sticky;
            top: 0;
            width: 80%;
            height: 50px;
            background-color: pink;
            margin: 5px auto;
        }
        .footer {
            background-color: #40b83f;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">我是导航栏</div>
    <div class="content">
        我来组成内容
    </div>
    <div class="footer">
        我来组成底部
    </div>
</body>
</html>
