<!DOCTYPE html>
<html lang="en">
<head>
<!--    子元素使用绝对定位 父元素使用默认定位
需要注意的是，如果子元素的left top设置的太大，也会跑到父元素的外面去
-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位-无父亲或者父亲无定位</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /*默认static定位 top left是不起作用的*/
            top: 80px;
            left: 100px;
        }
        .son {
            position: absolute;
            top: 150px;
            left: 20px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="father">
            <div class="son">son</div>
    </div>

</body>
</html>
