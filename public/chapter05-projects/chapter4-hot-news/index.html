<!DOCTYPE html>
<html lang="en">
    <!-- 
        1. 新闻热榜
        2. Flow布局
     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* 有一些元素 比如body或者a标签自带了内边距或者外边距 可以通过这样全部干掉 */
    * {
        margin: 0px;
        padding: 0px;
    }

    .news {

        width: 400px;
        /* 高度一般可以不设置 可以随内容撑开 */
        /* height: 500px; */


        background-color: aliceblue;

        /* 上 左右居中 下 */
        margin: 50px auto 0px;

        padding: 20px;
    }


    /*  */
    .news h3 {
        margin-bottom: 20px;
    }

    /* 加上border可以帮助我们看清楚盒子结构 后期可以去掉或者调整 */
    .news ul {
        border: 1px solid #000;
        list-style: none;
    }

    .news ul li {
        border: 1px solid #ddd dotted;
        height: 35px;
        /* 设置了高度之后我们要垂直居中 */
        line-height: 35px;
    }

    .news ul li a {
        text-decoration: none;
        color: #000;
    }

    .news ul li a:hover {
        color: red;
    }

    .news span {
        margin-right: 10px;
        font-weight: bold;
    }

    .hot1 {
        color: red;
    }

    .hot2 {
        color: #ff5c55;
    }

    .hot3 {
        color: #ffa552;
    }
</style>
<body>
    <div class="news">
        <h3>新闻热榜</h3>
        <!-- alt shift down 复制 -->
        <!-- ctrl alt down/up 多行同时编辑 -->
        <ul>
            <li><a href="#"><span class="hot1">1</span>吃饭</a></li>
            <li><a href="#"><span class="hot2">2</span>洗衣服</a></li>
            <li><a href="#"><span class="hot3">3</span>吹空调</a></li>
            <li><a href="#"><span>4</span>扫地</a></li>
            <li><a href="#"><span>5</span>拖地</a></li>
            <li><a href="#"><span>6</span>开飞机</a></li>
            <li><a href="#"><span>7</span>开车</a></li>
        </ul>
    </div>
</body>
</html>
